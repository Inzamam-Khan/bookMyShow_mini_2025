<carousel id="carouselExample" class="carousel slide" data-bs-ride="carousel" [interval]="2000" indicators="false"
    [isAnimated]="true">
    <div class="carousel-inner">

        <slide class="carousel-item active">
            <div class="carousel-image-container">


                <img class="carousel-image left" src="assets/images/movies_carousel_img1.avif" alt="Image 2">
                <img class="carousel-image center" src="assets/images/movies_carousel_img2.avif" alt="Image 1">
                <img class="carousel-image right" src="assets/images/movies_carousel_img1.avif" alt="Image 3">
            </div>
        </slide>
        <slide class="carousel-item">
            <div class="carousel-image-container">
                <img class="carousel-image left" src="assets/images/movies_carousel_img2.avif" alt="Image 2">
                <img class="carousel-image center" src="assets/images/movies_carousel_img1.avif" alt="Image 1">
                <img class="carousel-image right" src="assets/images/movies_carousel_img2.avif" alt="Image 3">
            </div>
        </slide>


    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</carousel>


<div class="col-8 d-flex justify-content-between main_card_carousel">
    <div class="col-8 side_hedding_container d-flex flex-column gap-4">
        <h1 class="fs-3 m-0">Ticket scanning made easy</h1>
        <h4 class="fs-5 col-md-8 m-0">Experience the ease of managing entry at an event.</h4>
        <h4 class="m-0">Know More</h4>

        <div class="mb-5">
            <button href="" class="contact_today_btn">Contact us today</button>
        </div>

    </div>
    <div class="col-4 d-flex justify-content-end">
        <img src="assets/images/list-your-show/des-sellphone-fiv.jpeg" class="img-fluid" alt="">
    </div>
</div>
