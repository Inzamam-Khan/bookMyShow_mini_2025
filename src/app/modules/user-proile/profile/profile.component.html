<div class="container-fluid mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <form action="">
                <section class="upload_image_box">
                    <section class="d-flex align-items-center gap-2 top_container ">
                        <div class="circle">
                            <div class="dropzone">
                                <img [src]="preview" class="upload-icon" />
                                <p>+Add</p>
                                <input type="file" class="upload-input" value="" name=""
                                    (change)="onUploadImg($event)" />
                            </div>
                        </div>
                        <p class="text-white fs-5 fw-500">Hi, Guest</p>
                    </section>
                    <br><br>

                </section>
                <div class="second_section shadow-sm">
                    <section class="py-2 mt-5 w-100 h-100">
                        <p class="second_section_heading">Account Details</p>
                        <div class=" d-flex justify-content-between ">
                            <div class="email_section d-flex justify-content-between gap-5">
                                <span class="form-label">Email Address</span>
                                <div class="mail_data">
                                    <span class="fw-bold" >manushukla83185gmail.com</span>
                                    <span class="verified_tag ms-2">Verified</span>
                                </div>
                            </div>
                            <div class="edit_Icons d-flex gap-2 align-items-center"
                                (click)="openEditProfileModal(editProfileModal, 'email')">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                <span>Edit</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="mobile_section d-flex align-items-center">
                                <span class="form-label lable_mobile"> Mobile Number</span>
                                <div class="add_mobile_number d-flex flex-column"
                                    (click)="openEditProfileModal(editProfileModal, 'number')">
                                    <a>
                                        + Add Mobile Number
                                    </a>
                                    <span>Get a copy of the tickets on Whatsapp/SMS</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="third_section px-4 shadow-sm">
                    <section class="py-2 mt-5 w-100 h-100">
                        <p class="second_section_heading">Personal Details</p>

                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Fisrt Name</label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control" placeholder="Enter your FirstName">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label"> Last Name</label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control" placeholder="Enter your lastName">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Birthdate (optional)</label>
                            </div>
                            <div class="input_field">
                                <input type="date" class="form-control" placeholder="Enter your FirstName">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Identity (optional)</label>
                            </div>
                            <div class="input_field d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="women" value="women"
                                        checked>
                                    <label class="form-check-label" for="women">
                                        Women
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="man" value="man">
                                    <label class="form-check-label" for="man">
                                        Man
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Married? (optional)</label>
                            </div>
                            <div class="input_field d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="option" id="yes" value="yes"
                                        checked>
                                    <label class="form-check-label" for="yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="option" id="no" value="no">
                                    <label class="form-check-label" for="no">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
                <div class="fourth_section px-4 shadow-sm">
                    <section class="py-2 mt-5 w-100 h-100">
                        <p class="second_section_heading">Address (optional)</p>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Area Pincode</label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control" placeholder="E.g 560001">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Address Line 1</label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control" placeholder="Flat no., House no., Building,">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Address Line 2</label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control"
                                    placeholder="Area, Colony, Street, Sector, Village">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Landmark </label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control" placeholder="E.g. Prithvi Theater">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">Town / City</label>
                            </div>
                            <div class="input_field">
                                <input type="text" class="form-control" placeholder="E.g. Mumbai">
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="title_text">
                                <label for="form-label">State</label>
                            </div>

                            <div class="input_field">
                                <select class="form-select" aria-label="Default select example">
                                    @for (item of states; track $index) {
                                    <option [value]="item.name" class="d-flex justify-content-between">
                                        {{item.name}}
                                    </option>
                                    }
                                </select>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #editProfileModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Edit Profile</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeEditProfileModal()"></button>
    </div>

    <div class="modal-body p-0">
        <form action="" class="p-3">
            @if (!editNumberFlag) {
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Enter or Edit a valid Email Address below</label>
            </div>
            <div class="mt-2 d-flex flex-column gap-3">
                <input type="text" class="form-control" id="email" placeholder="Edit your Email Address">
            </div>
            <div class="button_section mt-3">
                <button type="button" class="btn btn-secondary w-100">Verify</button>
            </div>
            }
            @if( editNumberFlag) {
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Enter or Edit a valid Mobile Number below</label>
            </div>
            <div class="mt-2 d-flex flex-column gap-3">
                <input type="text" class="form-control" id="mobile" placeholder="Edit your Mobile Number ">
            </div>
            <div class="button_section mt-3">
                <button type="button" class="btn btn-secondary w-100">Verify</button>
            </div>
            }

        </form>
    </div>


</ng-template>
