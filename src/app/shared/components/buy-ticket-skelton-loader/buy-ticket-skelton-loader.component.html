<div class="skeleton-wrapper px-5 py-3 bg-white">
  <!-- Movie Title -->
  <div class="skeleton skeleton-text mb-3" style="width: 250px; height: 35px;"></div>
  <!-- Runtime + Tags -->
  <div class="d-flex gap-2 mb-4">
    <div class="skeleton skeleton-pill" style="width: 150px; height: 25px;"></div>
    <div class="skeleton skeleton-pill" style="width: 40px; height: 25px;"></div>
    <div class="skeleton skeleton-pill" style="width: 80px; height: 25px;"></div>
    <div class="skeleton skeleton-pill" style="width: 100px; height: 25px;"></div>
  </div>
  <!-- Date Selector -->
  <div class="d-flex gap-2 mb-4">
    @for(i of [1,2,3,4,5,6,7];track $index){
    <div class="skeleton" style="width: 60px; height: 72px; border-radius: 8px;"></div>
    }
    <div class="d-flex gap-3 mb-4 ms-auto">
      <div *ngFor="let f of [1,2,3,4,5]" class="skeleton" style="width: 120px; height: 40px; border-radius: 6px;"></div>
    </div>
  </div>
  <!-- Theatre List -->
  <div *ngFor="let t of [1,2,]" class="border-bottom py-3">
    <div class="d-flex gap-5 align-items-start">
      <!-- Theatre Details (logo + name + icons) -->
      <div class="d-flex flex-column gap-3" style="width: 25rem;">
        <div class="d-flex align-items-center gap-3">
          <div class="skeleton rounded-circle" style="width: 40px; height: 40px;"></div>
          <div class="skeleton" style="width: 70%; height: 18px;"></div>
        </div>
        <div class="d-flex gap-2 mt-2">
          <div class="skeleton" style="width: 40px; height: 40px; border-radius: 6px;"></div>
          <div class="skeleton" style="width: 40px; height: 40px; border-radius: 6px;"></div>
        </div>
      </div>
      <!-- Showtime Slots -->
      <div class="d-flex flex-wrap gap-3">
        <div *ngFor="let s of [1,2,3]" class="d-flex flex-column align-items-center">
          <div class="skeleton" style="width: 100px; height: 40px; border-radius: 6px;"></div>
          <div class="skeleton mt-2" style="width: 80px; height: 12px; border-radius: 4px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
