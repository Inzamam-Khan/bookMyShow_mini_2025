<div class="main_container_accordian d-block ">
    <div class="d-flex justify-content-between border accordian_box border-bottom-0 shadow-sm"
        (click)="toggleAccoridan()">
        <div class="d-flex gap-2 align-items-center">
            <i class="fa fa-angle-down" aria-hidden="true" [ngClass]="{'tranform_icon': filterShowButtons}"></i>
            <p class="m-0 filter_text" [ngClass]="{'text_changColor': filterShowButtons}">Languages</p>
        </div>
        <div>
            <span>Clear</span>
        </div>
    </div>
    @if(filterShowButtons){
    <div [ngClass]="{'toggleFilter':filterShowButtons}">
        <p class="border border-top-0 filter_button_box bg-white">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </p>
    </div>
    }
</div>
