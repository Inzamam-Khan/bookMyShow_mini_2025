<div class="container-fluid">
    <div class="row g-0">
        <div class="main-container d-flex justify-content-center align-items-center">
            <div class="col-8   py-3">
                <div class="col-12 d-flex">
                    <div class="col-8 d-flex justify-content-start align-items-center">
                        <h4>Cinema In {{commonService._selectCity()}}</h4>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <form class="w-100 me-3" role="search">
                            <div class="input-group ">
                                <span class="input-group-text">
                                    <i class="fa fa-search fa_search"></i>
                                </span>
                                <input class="form-control search_cinema_input py-2"
                                    placeholder="Search by cinema or area" required="">
                            </div>
                        </form>
                    </div>
                </div>


                <!-- theatre-cards  -->

                <div class="col-12 py-4">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        @for (item of cinemaData; track $index) {
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body d-flex">
                                    <div class="col-1">
                                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-11  cinema_details_text">
                                        <p>{{item.name}}</p>
                                        <span class="card-text">{{item.location}}.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
